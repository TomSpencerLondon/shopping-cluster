<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Products</h2>
            <a href="/products/add" class="btn btn-primary mb-3">Add New Product</a>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="product : ${products}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                            <p class="card-text" th:text="${product.description}">Description</p>
                            <p class="card-text">
                                <strong>Price: </strong>
                                <span th:text="${'$' + product.price}">$0.00</span>
                            </p>
                            <p class="card-text">
                                <strong>In Stock: </strong>
                                <span th:text="${product.quantity}">0</span>
                            </p>
                            <form th:action="@{/basket/add}" method="post" class="d-flex">
                                <input type="hidden" name="productId" th:value="${product.id}"/>
                                <input type="number" name="quantity" value="1" min="1" 
                                       th:max="${product.quantity}" class="form-control me-2" style="width: 80px"/>
                                <button type="submit" class="btn btn-primary">Add to Basket</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <h2>Shopping Basket</h2>
            <div class="card">
                <div class="card-body">
                    <div th:if="${basket != null and basket.items != null and !basket.items.empty}">
                        <div th:each="item : ${basket.items}" class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 th:text="${item.productName}">Product Name</h6>
                                    <p class="mb-0">
                                        <span th:text="${item.quantity}">0</span> x 
                                        <span th:text="${'$' + item.price}">$0.00</span>
                                    </p>
                                </div>
                                <form th:action="@{/basket/remove/{itemId}(itemId=${item.id})}" 
                                      method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                </form>
                            </div>
                        </div>
                        <hr/>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <h5 th:text="${'$' + #aggregates.sum(basket.items.![price * quantity])}">$0.00</h5>
                        </div>
                    </div>
                    <div th:if="${basket == null or basket.items == null or basket.items.empty}">
                        <p>Your basket is empty</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
